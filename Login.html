        <!-- Button to Bring up Database Data -->
        <div class = "container" > 
            <h3><u>AJAX jQuery Example with PHP MySQL</u></h3>
            <p><strong>Click on button to display dogs' records from database</strong></p> 
            
            <div id="records"></div> 
            
            <p>
                <input type="button" id = "getusers" value = "Fetch Records" />
            </p>
        </div> 
        <!-- Button to Bring up Database Data End -->

        <!-- Database Get Data Script -->
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
   
        <script type="text/javascript"> 
            $(function(){ 
              $("#getusers").on('click', function(){ 
              $.ajax({ 
                method: "GET", 
                
                url: "LoginDBCon.php",
              }).done(function( data ) { 
                
                var stringified = JSON.stringify(data);
                var parsedObj = JSON.parse(stringified);
 
                console.log(parsedObj);

                var string='<table width="100%"><tr> <th>#</th> <th>Name</th> <th>Gender</th> <th>Species</th><tr>';
         
               /* from result create a string of data and append to the div */
              
                $.each( parsedObj, function( key, value ) { 
                  
                  string += "<tr> <td>"+value['ID'] + "</td><td>"+value['Name']+' '+value['Gender']+'</td>  \
                            <td>'+value['Species']+"</td> </tr>"; 
                      }); 
                     string += '</table>'; 
                  $("#records").html(string); 
               }); 
            }); 
        }); 
        </script>
